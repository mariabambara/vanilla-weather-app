<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <h1 class="city-name">Toronto</h1>
      <div class="row">
        <div class="col-12 text-center">
          <form class="form-inline">
            <input
              type="search"
              id="search-input"
              autocomplete="off"
              aria-label="Search for your city"
              placeholder="Enter your city..."
            />
            <input type="submit" id="search-city" value="Search" />
          </form>
        </div>
      </div>
      <h2 class="current-day" id="today"></h2>
      <div class="row weather-today">
        <div class="col-3">
          <img src="" alt="" id="icon" class="float-right" />
        </div>
        <div class="col-4 offset-2 current-temp">
          <p>
            <span class="degrees" id="today-temp"></span><sup>ÂºC</sup><br />
            <span id="description"></span>
          </p>
        </div>
        <div class="col-3">
          <p>Wind: <span id="speed"></span>km/h</p>
        </div>
      </div>
      <hr />
      <div class="weather-forecast" id="forecast"></div>
    </div>
    <div class="row byline">
      <small>
        <a
          href="https://github.com/mariabambara/vanilla-weather-app"
          target="_blank"
          rel="noopener"
          class="github-link"
          >Open-sourced code</a
        >
        by Maria Bambara
      </small>
    </div>
    <script src="script.js"></script>
  </body>
</html>
